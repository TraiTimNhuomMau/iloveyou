<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(255, 0, 150, 0.6),
                         0 0 30px rgba(255, 0, 150, 0.6);
            animation: glow 2s infinite alternate, move 4s infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                             0 0 20px rgba(255, 0, 150, 0.6),
                             0 0 30px rgba(255, 0, 150, 0.6),
                             0 0 40px rgba(255, 0, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 1),
                             0 0 25px rgba(255, 0, 150, 1),
                             0 0 35px rgba(255, 0, 255, 1),
                             0 0 50px rgba(255, 0, 255, 0.8);
            }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            opacity: 0.8;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            animation: float 6s infinite ease-in-out, fade 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100%) scale(0.5) rotate(0deg);
            }
            50% {
                transform: translateY(30%) scale(1.2) rotate(180deg);
            }
            100% {
                transform: translateY(-150%) scale(0.8) rotate(360deg);
            }
        }

        @keyframes fade {
            0%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>I Love You</h1>
    <div class="hearts"></div>

    <script>
        const heartsContainer = document.querySelector('.hearts');
        const colors = ['#ff6ec7', '#ff9a9e', '#fad0c4', '#fbc2eb', '#f48fb1'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 4) + 's'; // Thời gian bay ngẫu nhiên
            heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`; // Kích thước ngẫu nhiên
            heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            heartsContainer.appendChild(heart);

            // Xóa trái tim sau khi hoàn tất
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Tạo trái tim mới mỗi 200ms
        setInterval(createHeart, 200);
    </script>
</body>
</html>
